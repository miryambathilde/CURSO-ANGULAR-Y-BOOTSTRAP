<!-- Button trigger modal copiamos el texto https://getbootstrap.com/docs/5.0/components/modal/ LIVE IN DEMO -->
<button *ngIf= "!isDisabled" (click)="showModal = true" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Confirma tu compra
  </button>
  
  <!-- Modal -->
  <div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmación de la compra</h5>
          <button (click)="showModal = false" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><img src="https://img.icons8.com/material/24/000000/close-window--v1.png"/></button>
        </div>
        <div class="modal-body">
          Te confirmamos que tu matrícula se ha finalizado con éxito. ¡Bienvenido al curso!
        </div>
        <div class="modal-footer">
          <button (click)="showModal = false" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button (click)="showModal = false" type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
